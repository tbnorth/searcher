<html>
<head><title>Context search</title>
<style>
* {
  font-size 150%;
  color: #bbb;
  background: #121;
  font-family: sans-serif;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<p>
<div>Context</div>
<input id='context' size='60'/>
</p>
<p>
<div>Specific terms</div>
<input id='subcontext' size='60'/>
<button>Go</button>
</p>
<p>Hitting Enter in the “Specific terms” input will Google the
combination of words from both inputs.
(<a href="https://github.com/tbnorth/searcher">on GitHub</a>)
</p>
</body>
<script>
jQ = jQuery

function do_search() {
    url = 'http://google.com/search?q=' +
        jQ('#context').val() + ' ' +jQ('#subcontext').val()
    window.open(url,'_blank')
}

function do_enter(event) {
    if (event.which == 13) {
        do_search()
    }
}

jQ('button').click(do_search)
jQ('#subcontext').keypress(do_enter)
</script>
</html>
